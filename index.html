  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/xt256.min.css">
      <link rel="stylesheet" href="styles/index.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


      <div class="row">

        <div class="col s3">
          <div id="header_menu"></div>
          <div id="menu"></div>
        </div>
        <div class="col s9">
          <div class="row">
            <div id="submenu" class="col s12"></div>
            <div class="col s12 content" id="content">
              <pre>
                <code class="js">
                  console.log('ahora si');
                </code>
              </pre>
            </div>
          </div>
        </div>

        <script type='text/x-handlebars-template' id="template_menu">
          <ul>
          {{#each menu}}
            <li onclick="showMenu('{{{submenuString}}}')">
              <i class="material-icons">{{{icon}}}</i>{{{label}}}
            </li>
          {{/each}}
          </ul>
        </script>

        <script type='text/x-handlebars-template' id="template_submenu">
          <ul>
            {{#each submenu}}
              <li onclick="showContent('{{{file}}}')">
                {{{label}}}
              </li>
            {{/each}}
          </ul>
        </script>

      </div>      

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js" id="highlight"></script>
      <script>hljs.initHighlightingOnLoad();</script>
      
      <script src="index.js" type="module"></script>
      
    </body>
  </html>
